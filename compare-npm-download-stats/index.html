<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM Download Stats for Different Package</title>
    <meta name="description" content="NPM Download Stats Comparison with maintaining old comparison list">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body data-bs-theme="light">
    
    <div class="d-flex p-2 flex-column justify-content-center align-items-center">
        <div class="text-danger collapse">
            <div id="error-text" class="card card-shadow p-3">
            </div>
        </div>
        <form class="my-3" id="npm-trend-form">
            <div class="row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" name="package-name" id="package-name" class="form-control" />
                        <label for="floatingInputGrid">Package Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <button class="btn btn-outline-primary btn-lg h-100 w-100" type="submit">
                        Add Package
                    </button>
                </div>
            </div>
        </form>
        <div class="overflow-x-auto mb-3 text-center">
            <div id="package-to-track" class="d-flex w-100 justify-content-start align-items-center align-content-start mb-2"></div>
        </div>
        
        <div class="p-3 shadow-lg position-relative rounded" id="container">
            <div class="d-flex visible-options mr-5 ml-auto" role="group" aria-label="Hiding & Showing DataSeries">
                <button id="toggleSeriesVisibility" type="button" class="btn btn-sm btn-outline-secondary ml-auto rounded-5"><i class="bi bi-eye-fill"></i></button>
            </div>
            <div class="d-flex justify-content-between range-selector mt-3 flex-wrap">
                <div class="rounded p-2 w-auto range-buttons">
                    <button class="btn btn-sm btn-outline-secondary active" data-range="1">
                        1M
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" data-range="6">
                        6M
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" data-range="12">
                        1Y
                    </button>
                </div>
                <div class="p-2 w-auto data-group bg-gradient rounded d-flex align-items-center range-selector ml-auto">
                    <span>From</span>
                    <input type="text" name="start-date" id="start-date" class="datepicker form-control mx-2 py-0 d-inline-block" />
                    <span>To</span>
                    <input type="text" name="end-date" id="end-date" class="datepicker form-control py-0  ms-2 d-inline-block" />
                </div>                
            </div> 
            <div class="text-center mt-3">
                <div class="p-2 rounded d-inline-block">
                    <input type="radio" name="interval" value="daily" checked> Daily
                    <input type="radio" name="interval" value="week" class="ms-2"> Weekly
                    <input type="radio" name="interval" value="month" class="ms-2"> Monthly
                </div>
            </div>
            
            <div>
                <div id="chartContainer" class="overflow-hidden mt-2" style="height: 400px; margin: auto;"></div>
                <div id="customContextMenu" class="context-menu">
                   <ul>
                        <li id="add-annotations"><i class="bi bi-sticky-fill me-1"></i> Add annotation</li>
                   </ul>
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal fade" id="annotation-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="annotation-modal-label">Add Annotation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="annotation-form">
                <div class="modal-body">
                    
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="annotation-title">
                            <label for="annotation-title" class="col-form-label">Title:</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" id="annotation-description"></textarea>
                            <label for="annotation-description" class="col-form-label">Description:</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control datepicker" id="annotation-date" name="annotation-date "/>
                            <label for="annotation-date" class="col-form-label">Date</label>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
